<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book Archive</title>
  </head>

  <body>
    <header class="py-5 bg-dark text-white text-center">
      <h1>Book Archive</h1>
      <p class="lead">A web page for every book ever published!</p>
    </header>
    <section class="section-padding" id="search">
      <div class="container">
        <div class="row justify-content-center gy-4">
          <div class="col-md-8">
            <div class="search-container mb-5">
              <input
                placeholder="Search Books"
                class="form-control"
                type="text"
                id="search-input"
              />
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="search-submit"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="search-results">
          <div id="spinner">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <div id="result-info" class="my-5"></div>
          <div class="row gy-4" id="result-container">
          </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
